spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatisplus-learning?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 123456

# MyBatis Plus 配置
mybatis-plus:
  # 配置 mapper.xml 文件路径
  mapper-locations: classpath*:/mapper/**/*.xml
  # 配置实体类包路径
  type-aliases-package: com.lloop.mybatisplus.entity
  # 配置 MyBatis Plus 全局配置
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 主键类型：AUTO(数据库自增)、NONE(无状态)、INPUT(手动输入)、ASSIGN_ID(雪花算法)、ASSIGN_UUID(UUID)
      id-type: AUTO
      # 表名下划线命名
      table-underline: true
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值（已删除）
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0

